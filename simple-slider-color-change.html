<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slider Color Changer</title>
    <style>
        body {
            text-align: center;
        }
        .rectangle {
            width: 50px;
            height: 50px;
            margin: 10px auto;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>

    <h1>Simple Slider Color Changer</h1>
    <br>
    <br>
    <div class="rectangle red"></div>
    <input type="range" name="slider-red" min="0" max="255">
    <br>
    <br>
    <div class="rectangle green"></div>
    <input type="range" name="slider-green" min="0" max="255">
    <br>
    <br>
    <div class="rectangle blue"></div>
    <input type="range" name="slider-blue" min="0" max="255">

    <script>
        const sRed = document.querySelector('input[name=slider-red]');
        const sGreen = document.querySelector('input[name=slider-green]');
        const sBlue = document.querySelector('input[name=slider-blue]');
        sRed.addEventListener('input',  function() {
            const r = sRed.value;
            const g = sGreen.value;
            const b = sBlue.value;
            document.body.style.backgroundColor = 'rgb('+ r +','+ g +','+ b +')';
        });
        sGreen.addEventListener('input',  function() {
            const r = sRed.value;
            const g = sGreen.value;
            const b = sBlue.value;
            document.body.style.backgroundColor = 'rgb('+ r +','+ g +','+ b +')';
        });
        sBlue.addEventListener('input',  function() {
            const r = sRed.value;
            const g = sGreen.value;
            const b = sBlue.value;
            document.body.style.backgroundColor = 'rgb('+ r +','+ g +','+ b +')';
        });
    </script>
</body>
</html>
